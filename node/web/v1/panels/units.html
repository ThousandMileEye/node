
<div ng-controller="UnitsController" ng-init="gets()">
	<input type="text" ng-model="name">
	<button type="button" ng-click="add(name)">
		登録
	</button>

	<table border="1" style="width:100%;">
	<thead>
		<tr>
			<th>単位</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="unit in units">
			<td>[[ unit.name ]]</td>
		</tr>
	</tbody>
	</table>
</div>
