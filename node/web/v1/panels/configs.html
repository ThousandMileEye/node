
<div ng-controller="ConfigsController" ng-init="gets()">
	<input type="text" ng-model="name">
	<button type="button" ng-click="add(name)">
		登録
	</button>

	<table border="1" style="width:100%;">
	<thead>
		<tr>
			<th>設定</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="config in configs">
			<td>[[ config.config ]]</td>
		</tr>
	</tbody>
	</table>
</div>
